<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宫提示词 - 提示词生成器</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #1a2b49;
            color: #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.light-mode {
            background-color: #f8fafc;
            color: #1e293b;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo i {
            margin-right: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
            transition: color 0.3s ease;
        }

        body.light-mode .subtitle {
            color: #64748b;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .generator-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        body.light-mode .generator-container {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .text-input-container {
            width: 100%;
        }

        .text-input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cbd5e1;
            transition: color 0.3s ease;
        }

        body.light-mode .text-input-label {
            color: #334155;
        }

        .text-input {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #334155;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s ease;
        }

        body.light-mode .text-input {
            background-color: #ffffff;
            color: #1e293b;
            border-color: #cbd5e1;
        }

        .text-input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .filter-container, .ratio-container, .perspective-container, .action-container, .background-container, .clothing-container, .defect-container, .intensity-container, .environment-container, .dynamic-action-container {
            width: 100%;
        }

        .filter-label, .ratio-label, .perspective-label, .action-label, .background-label, .clothing-label, .defect-label, .intensity-label, .environment-label, .dynamic-action-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cbd5e1;
            transition: color 0.3s ease;
        }

        body.light-mode .filter-label,
        body.light-mode .ratio-label,
        body.light-mode .perspective-label,
        body.light-mode .action-label,
        body.light-mode .background-label,
        body.light-mode .clothing-label,
        body.light-mode .defect-label,
        body.light-mode .intensity-label,
        body.light-mode .environment-label,
        body.light-mode .dynamic-action-label {
            color: #334155;
        }

        .filter-select, .ratio-select, .perspective-select, .action-select, .background-select, .clothing-select, .intensity-select, .environment-select, .dynamic-action-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #334155;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        body.light-mode .filter-select,
        body.light-mode .ratio-select,
        body.light-mode .perspective-select,
        body.light-mode .action-select,
        body.light-mode .background-select,
        body.light-mode .clothing-select,
        body.light-mode .intensity-select,
        body.light-mode .environment-select,
        body.light-mode .dynamic-action-select {
            background-color: #ffffff;
            color: #1e293b;
            border-color: #cbd5e1;
        }

        .filter-select:focus,
        .ratio-select:focus,
        .perspective-select:focus,
        .action-select:focus,
        .background-select:focus,
        .clothing-select:focus,
        .intensity-select:focus,
        .environment-select:focus,
        .dynamic-action-select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .filter-select option,
        .ratio-select option,
        .perspective-select option,
        .action-select option,
        .background-select option,
        .clothing-select option,
        .intensity-select option,
        .environment-select option,
        .dynamic-action-select option {
            background-color: #1a2b49;
            color: #ffffff;
        }

        body.light-mode .filter-select option,
        body.light-mode .ratio-select option,
        body.light-mode .perspective-select option,
        body.light-mode .action-select option,
        body.light-mode .background-select option,
        body.light-mode .clothing-select option,
        body.light-mode .intensity-select option,
        body.light-mode .environment-select option,
        body.light-mode .dynamic-action-select option {
            background-color: #ffffff;
            color: #1e293b;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        body.light-mode .theme-toggle {
            background-color: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
            color: #1e293b;
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        body.light-mode .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .theme-toggle i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover i {
            transform: rotate(180deg);
        }

        .generate-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .generate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 144, 226, 0.3);
        }

        .generate-button:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        body.light-mode .result-container {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-weight: 600;
            color: #cbd5e1;
            transition: color 0.3s ease;
        }

        body.light-mode .result-title {
            color: #334155;
        }

        .copy-button {
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        body.light-mode .copy-button {
            background-color: rgba(0, 0, 0, 0.05);
            color: #1e293b;
            border-color: rgba(0, 0, 0, 0.1);
        }

        .copy-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body.light-mode .copy-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .result-text {
            min-height: 100px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-word;
            transition: all 0.3s ease;
        }

        body.light-mode .result-text {
            background-color: rgba(0, 0, 0, 0.02);
            color: #334155;
        }

        .copy-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4a90e2;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .copy-notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .footer {
            margin-top: 60px;
            padding: 20px 0;
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        body.light-mode .footer {
            color: #64748b;
        }

        .footer a {
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            .control-group {
                flex-direction: row;
                align-items: flex-end;
                flex-wrap: wrap;
            }
            
            .text-input-container, .defect-container {
                flex: 2;
                min-width: 300px;
            }
            
            .filter-container, .ratio-container, .perspective-container, .action-container, .background-container, .clothing-container, .intensity-container, .environment-container, .dynamic-action-container {
                flex: 1;
                min-width: 200px;
            }
            
            .generate-button {
                width: auto;
                min-width: 150px;
                margin-top: 0;
            }
        }

        @media (max-width: 767px) {
            .logo {
                font-size: 2rem;
            }
            
            .theme-toggle {
                width: 45px;
                height: 45px;
            }
            
            .generator-container, .result-container {
                padding: 20px;
            }
        }

        /* 添加一些动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .generator-container, .result-container {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .result-container {
            animation-delay: 0.2s;
        }
        
        /* 瑕疵模块样式 */
        .defect-section, .optimization-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        body.light-mode .defect-section, body.light-mode .optimization-section {
            border-top-color: rgba(0, 0, 0, 0.05);
        }
        
        .defect-section-title, .optimization-section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4a90e2;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .defect-section-title i, .optimization-section-title i {
            margin-right: 10px;
        }

        /* 提示词优化模块样式 */
        .negative-prompts-container, .positive-prompts-container {
            margin-bottom: 20px;
        }

        .negative-prompts-title, .positive-prompts-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #cbd5e1;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        body.light-mode .negative-prompts-title, body.light-mode .positive-prompts-title {
            color: #334155;
        }

        .negative-prompts-title i, .positive-prompts-title i {
            margin-right: 10px;
        }

        .prompt-category {
            margin-bottom: 15px;
        }

        .category-title {
            font-size: 1rem;
            font-weight: 500;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        body.light-mode .category-title {
            color: #64748b;
        }

        .prompt-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .prompt-option {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.light-mode .prompt-option {
            background-color: rgba(0, 0, 0, 0.02);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .prompt-option:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        body.light-mode .prompt-option:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .prompt-option.selected {
            background-color: rgba(74, 144, 226, 0.2);
            border-color: #4a90e2;
        }

        body.light-mode .prompt-option.selected {
            background-color: rgba(74, 144, 226, 0.1);
        }

        .prompt-option input[type="checkbox"] {
            margin-right: 6px;
            accent-color: #4a90e2;
        }
    </style>
</head>
<body>
    <!-- 主题切换按钮 -->
    <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-magic"></i>
                <span>宫提示词</span>
            </div>
            <p class="subtitle">强大的提示词生成器，助您创作更精准的提示内容</p>
        </header>

        <!-- 主要内容 -->
        <main class="main-content">
            <!-- 生成器容器 -->
            <div class="generator-container">
                <div class="control-group">
                    <!-- 输入提示词文本框 -->
                    <div class="text-input-container">
                        <label for="promptInput" class="text-input-label">输入提示词内容</label>
                        <textarea id="promptInput" class="text-input" placeholder="请输入您的提示词内容..."></textarea>
                    </div>

                    <!-- 滤镜下拉列表框 -->
                    <div class="filter-container">
                        <label for="filterSelect" class="filter-label">选择滤镜</label>
                        <select id="filterSelect" class="filter-select">
                            <option value="none">无滤镜</option>
                            <option value="暖色色调">暖色色调</option>
                            <option value="冷色增强">冷色增强</option>
                            <option value="高对比度">高对比度</option>
                            <option value="柔焦效果">柔焦效果</option>
                            <option value="黑白经典">黑白经典</option>
                            <option value="复古怀旧">复古怀旧</option>
                            <option value="电影胶片">电影胶片</option>
                            <option value="自然饱和度">自然饱和度</option>
                            <option value="鲜艳色彩">鲜艳色彩</option>
                            <option value="淡雅柔和">淡雅柔和</option>
                            <option value="阳光明媚">阳光明媚</option>
                            <option value="日落黄昏">日落黄昏</option>
                            <option value="晨曦微光">晨曦微光</option>
                            <option value="夜景模式">夜景模式</option>
                            <option value="HDR效果">HDR效果</option>
                            <option value="暗角效果">暗角效果</option>
                            <option value="柔光效果">柔光效果</option>
                            <option value="锐化增强">锐化增强</option>
                            <option value="噪点控制">噪点控制</option>
                            <option value="褪色效果">褪色效果</option>
                            <option value="青橙色调">青橙色调</option>
                            <option value="蓝紫色调">蓝紫色调</option>
                            <option value="黄绿色调">黄绿色调</option>
                            <option value="红棕色调">红棕色调</option>
                            <option value="低饱和度">低饱和度</option>
                            <option value="高动态范围">高动态范围</option>
                            <option value="微缩模型">微缩模型</option>
                            <option value="移轴摄影">移轴摄影</option>
                            <option value="鱼眼效果">鱼眼效果</option>
                            <option value="交叉处理">交叉处理</option>
                        </select>
                    </div>

                    <!-- 比例下拉列表框 -->
                    <div class="ratio-container">
                        <label for="ratioSelect" class="ratio-label">选择比例</label>
                        <select id="ratioSelect" class="ratio-select">
                            <option value="none">无比例</option>
                            <option value="1:1">1:1 (正方形)</option>
                            <option value="3:4">3:4 (垂直矩形)</option>
                            <option value="4:3">4:3 (水平矩形)</option>
                            <option value="16:9">16:9 (宽屏)</option>
                            <option value="9:16">9:16 (竖屏)</option>
                            <option value="2:3">2:3 (标准照片)</option>
                            <option value="3:2">3:2 (经典照片)</option>
                            <option value="4:5">4:5 (社交媒体)</option>
                            <option value="5:4">5:4 (方形裁剪)</option>
                            <option value="1:2">1:2 (长条形)</option>
                            <option value="2:1">2:1 (宽条形)</option>
                            <option value="1.414:1">1.414:1 (黄金比例)</option>
                            <option value="1.618:1">1.618:1 (斐波那契比例)</option>
                            <option value="5:7">5:7 (古典绘画)</option>
                            <option value="7:5">7:5 (反转古典)</option>
                            <option value="10:8">10:8 (标准印刷)</option>
                            <option value="8:10">8:10 (反转标准)</option>
                            <option value="11:14">11:14 (大尺寸印刷)</option>
                            <option value="14:11">14:11 (反转大尺寸)</option>
                            <option value="21:9">21:9 (超宽屏)</option>
                        </select>
                    </div>

                    <!-- 视角下拉列表框 -->
                    <div class="perspective-container">
                        <label for="perspectiveSelect" class="perspective-label">选择视角</label>
                        <select id="perspectiveSelect" class="perspective-select">
                            <option value="none">无视角</option>
                            <option value="全景视角">全景视角</option>
                            <option value="鸟瞰视角">鸟瞰视角</option>
                            <option value="第一人称视角">第一人称视角</option>
                            <option value="第三人称视角">第三人称视角</option>
                            <option value="特写视角">特写视角</option>
                            <option value="广角视角">广角视角</option>
                            <option value="长焦视角">长焦视角</option>
                            <option value="航拍视角">航拍视角</option>
                            <option value="街道视角">街道视角</option>
                            <option value="俯瞰视角">俯瞰视角</option>
                            <option value="微观视角">微观视角</option>
                            <option value="宏观视角">宏观视角</option>
                            <option value="正面视角">正面视角</option>
                            <option value="侧面视角">侧面视角</option>
                            <option value="背面视角">背面视角</option>
                            <option value="倾斜视角">倾斜视角</option>
                            <option value="低角度视角">低角度视角</option>
                            <option value="高角度视角">高角度视角</option>
                            <option value="主观视角">主观视角</option>
                            <option value="客观视角">客观视角</option>
                        </select>
                    </div>

                    <!-- 人物动作下拉列表框 -->
                    <div class="action-container">
                        <label for="actionSelect" class="action-label">选择人物动作</label>
                        <select id="actionSelect" class="action-select">
                            <option value="none">无动作</option>
                            <option value="站姿正面">站姿正面</option>
                            <option value="坐姿侧倾">坐姿侧倾</option>
                            <option value="行走动态">行走动态</option>
                            <option value="跳跃抓拍">跳跃抓拍</option>
                            <option value="蹲姿仰望">蹲姿仰望</option>
                            <option value="坐姿思考">坐姿思考</option>
                            <option value="挥手告别">挥手告别</option>
                            <option value="双手叉腰">双手叉腰</option>
                            <option value="托腮沉思">托腮沉思</option>
                            <option value="阅读姿态">阅读姿态</option>

    <div id="copyNotification" class="copy-notification">
        <i class="fas fa-check-circle mr-2"></i>已复制到剪贴板
    </div>

    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        const body = document.body;

        // 检查本地存储中的主题偏好
        if (localStorage.getItem('theme') === 'light' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: light)').matches)) {
            body.classList.add('light-mode');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'dark');
            }
        });

        // 提示词选项点击效果
        document.querySelectorAll('.prompt-option').forEach(option => {
            option.addEventListener('click', () => {
                const checkbox = option.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;
                if (checkbox.checked) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        });

        // 生成提示词功能
        const promptInput = document.getElementById('promptInput');
        const filterSelect = document.getElementById('filterSelect');
        const ratioSelect = document.getElementById('ratioSelect');
        const perspectiveSelect = document.getElementById('perspectiveSelect');
        const actionSelect = document.getElementById('actionSelect');
        const backgroundSelect = document.getElementById('backgroundSelect');
        const clothingSelect = document.getElementById('clothingSelect');
        const defectInput = document.getElementById('defectInput');
        const intensitySelect = document.getElementById('intensitySelect');
        const environmentSelect = document.getElementById('environmentSelect');
        const dynamicActionSelect = document.getElementById('dynamicActionSelect');
        const generateButton = document.getElementById('generateButton');
        const resultText = document.getElementById('resultText');
        const copyButton = document.getElementById('copyButton');
        const copyNotification = document.getElementById('copyNotification');

        generateButton.addEventListener('click', () => {
            const input = promptInput.value.trim();
            
            if (!input) {
                resultText.textContent = '请输入提示词内容后再生成。';
                return;
            }
            
            // 收集基础属性信息
            const selectedFilter = filterSelect.value;
            const selectedRatio = ratioSelect.value;
            const selectedPerspective = perspectiveSelect.value;
            const selectedAction = actionSelect.value;
            const selectedBackground = backgroundSelect.value;
            const selectedClothing = clothingSelect.value;
            
            // 收集自然瑕疵信息
            const defectDetails = defectInput.value.trim();
            const selectedIntensity = intensitySelect.value;
            const selectedEnvironment = environmentSelect.value;
            const selectedDynamicAction = dynamicActionSelect.value;
            
            // 收集负面提示词
            const negativePrompts = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                if (checkbox.id.includes('ugly') || 
                    checkbox.id.includes('deformed') || 
                    checkbox.id.includes('disfigured') || 
                    checkbox.id.includes('poor-details') || 
                    checkbox.id.includes('cartoon') || 
                    checkbox.id.includes('3d') || 
                    checkbox.id.includes('render') || 
                    checkbox.id.includes('painting') || 
                    checkbox.id.includes('illustration') || 
                    checkbox.id.includes('plastic') || 
                    checkbox.id.includes('doll-like') || 
                    checkbox.id.includes('airbrushed') || 
                    checkbox.id.includes('smooth') || 
                    checkbox.id.includes('glossy') || 
                    checkbox.id.includes('text') || 
                    checkbox.id.includes('watermark') || 
                    checkbox.id.includes('signature') || 
                    checkbox.id.includes('logo') || 
                    checkbox.id.includes('perfect') || 
                    checkbox.id.includes('idealized') || 
                    checkbox.id.includes('symmetrical-face') || 
                    checkbox.id.includes('flawless-skin')) {
                    
                    negativePrompts.push(checkbox.value);
                }
            });
            
            // 收集正面提示词
            const positivePrompts = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                if (checkbox.id.includes('skin-pores') || 
                    checkbox.id.includes('fine-wrinkles') || 
                    checkbox.id.includes('freckles') || 
                    checkbox.id.includes('skin-texture') || 
                    checkbox.id.includes('weathered-wood-grain') || 
                    checkbox.id.includes('scratches-dents') || 
                    checkbox.id.includes('worn-leather') || 
                    checkbox.id.includes('lens-flare') || 
                    checkbox.id.includes('chromatic-aberration') || 
                    checkbox.id.includes('film-grain') || 
                    checkbox.id.includes('depth-of-field') || 
                    checkbox.id.includes('atmospheric-haze') || 
                    checkbox.id.includes('wet-ground') || 
                    checkbox.id.includes('fallen-leaves')) {
                    
                    positivePrompts.push(checkbox.value);
                }
            });
            
            // 生成提示词
            let generatedPrompt = input;
            
            // 添加基础属性信息
            if (selectedFilter !== 'none') {
                generatedPrompt += ` [滤镜: ${selectedFilter}]`;
            }
            
            if (selectedRatio !== 'none') {
                generatedPrompt += ` [比例: ${selectedRatio}]`;
            }
            
            if (selectedPerspective !== 'none') {
                generatedPrompt += ` [视角: ${selectedPerspective}]`;
            }
            
            if (selectedAction !== 'none') {
                generatedPrompt += ` [动作: ${selectedAction}]`;
            }
            
            if (selectedBackground !== 'none') {
                generatedPrompt += ` [背景: ${selectedBackground}]`;
            }
            
            if (selectedClothing !== 'none') {
                generatedPrompt += ` [服装: ${selectedClothing}]`;
            }
            
            // 添加自然瑕疵优化信息
            const defectParts = [];
            
            if (defectDetails) {
                defectParts.push(defectDetails);
            }
            
            if (selectedEnvironment !== 'none') {
                defectParts.push(`环境影响: ${selectedEnvironment}`);
            }
            
            if (selectedIntensity !== 'none') {
                defectParts.push(`瑕疵强度: ${selectedIntensity}`);
            }
            
            if (selectedDynamicAction !== 'none') {
                defectParts.push(`动态关联: ${selectedDynamicAction}`);
            }
            
            if (defectParts.length > 0) {
                generatedPrompt += ` [自然瑕疵: ${defectParts.join('，')}]`;
            }
            
            // 添加正面提示词增强
            if (positivePrompts.length > 0) {
                generatedPrompt += ` [增强细节: ${positivePrompts.join('，')}]`;
            }
            
            // 添加负面提示词
            if (negativePrompts.length > 0) {
                generatedPrompt += ` [排除元素: ${negativePrompts.join('，')}]`;
            }
            
            // 添加一些动画效果
            resultText.style.opacity = '0';
            setTimeout(() => {
                resultText.textContent = generatedPrompt;
                resultText.style.opacity = '1';
            }, 300);
        });

        // 复制功能
        copyButton.addEventListener('click', () => {
            const textToCopy = resultText.textContent;
            
            if (textToCopy && textToCopy !== '生成的提示词将显示在这里...') {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    // 显示复制成功通知
                    copyNotification.classList.add('show');
                    
                    // 3秒后隐藏通知
                    setTimeout(() => {
                        copyNotification.classList.remove('show');
                    }, 3000);
                }).catch(err => {
                    console.error('复制失败:', err);
                });
            }
        });

        // 为输入框添加回车键生成功能
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateButton.click();
            }
        });
    </script>
</body>
</html>
