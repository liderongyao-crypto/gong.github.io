<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>提示词生成器 - 创意描述工具</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 dark:from-gray-900 dark:to-blue-900 text-gray-800 dark:text-gray-100 py-10 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
          <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-600 dark:text-blue-400 mb-3">豆包（商用）提示词生成器</h1>
            <p class="text-lg text-gray-600 dark:text-gray-300">创建精准、生动的提示词，释放您的创作潜力</p>
          </div>
          
          <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl p-6 sm:p-8 animate-fadeIn">
            <div class="mb-8">
              <label for="basePrompt" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">基础提示词</label>
              <textarea
                id="basePrompt"
                placeholder="请输入基础提示词，例如：一个穿着西装的商务人士..."
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none h-32"
              ></textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
              <div class="relative">
                <label for="pose" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 flex items-center">
                  <i class="fas fa-users mr-2 h-4 w-4"></i>人物姿势
                </label>
                <select id="pose" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none">
                  <option value="">选择姿势...</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3">
                  <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </div>
              </div>
              
              <div class="relative">
                <label for="expression" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 flex items-center">
                  <i class="fas fa-smile mr-2 h-4 w-4"></i>人物表情
                </label>
                <select id="expression" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none">
                  <option value="">选择表情...</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3">
                  <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </div>
              </div>
              
              <div class="relative">
                <label for="scene" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 flex items-center">
                  <i class="fas fa-image mr-2 h-4 w-4"></i>场景
                </label>
                <select id="scene" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none">
                  <option value="">选择场景...</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3">
                  <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </div>
              </div>
              
              <div class="relative">
                <label for="shotType" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 flex items-center">
                  <i class="fas fa-video mr-2 h-4 w-4"></i>景别
                </label>
                <select id="shotType" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none">
                  <option value="">选择景别...</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3">
                  <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </div>
              </div>
              
              <div class="relative">
                <label for="style" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 flex items-center">
                  <i class="fas fa-palette mr-2 h-4 w-4"></i>风格
                </label>
                <select id="style" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none">
                  <option value="">选择风格...</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3">
                  <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </div>
              </div>
              
              <div class="relative">
                <label for="noiseEnvironment" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 flex items-center">
                  <i class="fas fa-bolt mr-2 h-4 w-4"></i>环境瞎呲程度
                </label>
                <select id="noiseEnvironment" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none">
                  <option value="">选择程度...</option>
                  <option value="轻度瞎呲">轻度瞎呲</option>
                  <option value="中度瞎呲">中度瞎呲</option>
                  <option value="重度瞎呲">重度瞎呲</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3">
                  <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </div>
              </div>
              
              <div class="relative">
                <label for="noiseSkin" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 flex items-center">
                  <i class="fas fa-bolt mr-2 h-4 w-4"></i>皮肤瞎呲程度
                </label>
                <select id="noiseSkin" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none">
                  <option value="">选择程度...</option>
                  <option value="轻度瞎呲">轻度瞎呲</option>
                  <option value="中度瞎呲">中度瞎呲</option>
                  <option value="重度瞎呲">重度瞎呲</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3">
                  <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </div>
              </div>
              
              <div class="relative">
                <label for="noiseClothes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 flex items-center">
                  <i class="fas fa-bolt mr-2 h-4 w-4"></i>衣服瞎呲程度
                </label>
                <select id="noiseClothes" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none">
                  <option value="">选择程度...</option>
                  <option value="轻度瞎呲">轻度瞎呲</option>
                  <option value="中度瞎呲">中度瞎呲</option>
                  <option value="重度瞎呲">重度瞎呲</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3">
                  <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </div>
              </div>
              
              <div class="md:col-span-2">
                <div class="mb-4">
                  <label for="onlyReferenceThisImage" class="flex items-center cursor-pointer">
                    <input type="checkbox" id="onlyReferenceThisImage" class="w-5 h-5 rounded-md border-gray-300 text-blue-600 focus:ring-blue-500" />
                    <span class="ml-2 text-gray-700 dark:text-gray-300">仅参考本次图</span>
                  </label>
                </div>
                <div>
                  <label for="resetStyleAssociation" class="flex items-center cursor-pointer">
                    <input type="checkbox" id="resetStyleAssociation" class="w-5 h-5 rounded-md border-gray-300 text-blue-600 focus:ring-blue-500" />
                    <span class="ml-2 text-gray-700 dark:text-gray-300">重置风格关联</span>
                  </label>
                </div>
                <div class="mt-4">
                  <label for="removeElements" class="flex items-center cursor-pointer">
                    <input type="checkbox" id="removeElements" class="w-5 h-5 rounded-md border-gray-300 text-blue-600 focus:ring-blue-500" />
                    <span class="ml-2 text-gray-700 dark:text-gray-300">去除元素</span>
                  </label>
                </div>
              </div>
            </div>
            
            <div class="mb-6">
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">生成的提示词</label>
              <div id="generatedPromptContainer" class="w-full px-4 py-5 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 min-h-[100px] transition-all duration-300">
                <p id="emptyState" class="text-gray-400 italic text-center leading-[100px]">输入基础提示词并选择选项，生成的提示词将显示在这里</p>
                <p id="generatedPrompt" class="text-gray-800 dark:text-gray-200 leading-relaxed hidden"></p>
              </div>
            </div>
            
            <div class="flex flex-wrap gap-4">
              <button id="copyButton" disabled class="flex items-center justify-center px-6 py-3 rounded-lg font-medium bg-gray-300 text-gray-500 cursor-not-allowed transition-all duration-300">
                <i class="far fa-copy mr-2 h-5 w-5"></i>复制提示词
              </button>
              <button id="resetButton" class="flex items-center justify-center px-6 py-3 rounded-lg font-medium bg-gray-200 hover:bg-gray-300 text-gray-700 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-gray-200 transition-all duration-300">
                <i class="fas fa-redo-alt mr-2 h-5 w-5"></i>清空所有
              </button>
            </div>
          </div>
          
          <div class="text-center mt-10 text-sm text-gray-500 dark:text-gray-400">
            <p>提示词生成器 © <span id="currentYear"></span></p>
            <p class="mt-1">释放创意，生成精准描述</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Toast notification -->
    <div id="toast" class="fixed top-5 right-5 p-4 rounded-lg bg-gray-800 text-white shadow-lg transform translate-x-full transition-transform duration-300 opacity-0 pointer-events-none"></div>
    
    <script src="script.js"></script>
  </body>
</html>
